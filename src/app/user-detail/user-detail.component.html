<mat-card class="user-details-header">
    <button mat-icon-button class="pin-right-up" [matMenuTriggerFor]="userMenu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="editUserDetail()">Edit</button>
    </mat-menu>
    <img src="./assets/img/logo_1.png">
    <div class="user-details">
        <h2>
            {{ user.firstName }} {{ user.lastName }}
        </h2>
        {{ user.email }}
    </div>
</mat-card>
<mat-card class="mt-32">
    <button mat-icon-button class="pin-right-up" [matMenuTriggerFor]="addressMenu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #addressMenu="matMenu">
        <button mat-menu-item (click)="editMenu()">Edit</button>
    </mat-menu>
    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{ user.street }} <br>
        {{ user.zipCode }} {{ user.city }} <br>
    </mat-card-content>
</mat-card>
